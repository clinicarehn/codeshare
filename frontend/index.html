<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Compartidos</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="styles.css">

    <!-- Prism.js CDN para resaltado de sintaxis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
</head>
<body>
    <!-- Incluir el Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item" aria-current="page">Códigos</li>
            </ol>
        </nav>

        <div class="row mb-3">
            <div class="col-md-3">
                <h4>Categorías</h4>
                <div class="input-group">
                    <input type="text" id="searchCategory" class="form-control" placeholder="Buscar por categoría">
                    <button class="btn btn-outline-secondary" type="button" id="btnSearchCategory">Buscar</button>
                </div>
                <div id="categoryList" class="list-group mt-3"></div>
            </div>
            <div class="col-md-9">
                <h4>Contenido</h4>
                <div class="input-group mb-3">
                    <input type="text" id="searchContent" class="form-control" placeholder="Buscar por contenido">
                    <button class="btn btn-outline-secondary" type="button" id="btnSearchContent">Buscar</button>
                </div>
                <div id="codeList"></div>
            </div>
        </div>
           
        
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>

    <!-- Incluir el Navbar -->
    <script>
        $(function(){
            $('#navbar-placeholder').load('navbar.html');
        });
    </script>
</body>
</html>
