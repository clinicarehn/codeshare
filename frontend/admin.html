<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Código</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="styles.css">

    <!-- Prism.js para resaltado de sintaxis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/7syt1j487ecjyegt58ufis2fk4a5zi34k9u5ey5c4musul1o/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Otros scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/4.1.4/noty.min.js"></script>

    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
      });
    </script>
</head>
<body>
    <!-- Incluir el Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Códigos</li>
            </ol>
        </nav>

        <!-- Formulario para agregar categoría -->
        <form id="categoryForm" class="mb-5">
            <div class="form-group">
                <label for="newCategory">Nueva Categoría:</label>
                <input type="text" id="newCategory" name="newCategory" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-1">Agregar Categoría</button>
        </form>

        <!-- Formulario para agregar código -->
        <form id="codeForm">
            <div class="form-group">
                <label for="codeTitle">Título del Código:</label>
                <input type="text" id="codeTitle" name="codeTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="codeContent">Contenido del Código:</label>
                <textarea id="codeContent" name="codeContent" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="example">Ejemplo del Código:</label>
                <textarea id="example" name="example" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="categorySelect">Categoría:</label>
                <select id="categorySelect" name="categorySelect" class="form-control">
                    <!-- Opciones de categoría se llenan dinámicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-1">Agregar Código</button>
        </form>
    </div>

    <!-- Scripts al final del cuerpo -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="admin_script.js"></script>

    <!-- Incluir el Navbar -->
    <script>
        $(function(){
            $('#navbar-placeholder').load('navbar.html');
        });
    </script>
</body>
</html>
